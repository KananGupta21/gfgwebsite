<body>
    <header>
        <nav class="navbar">
            <a href="gfgevent.html" class="logo">Geeks for Geeks RSCOE</a>
            <ul>
                <li><a href="gfgevent.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Register.html">Register</a></li>
                <li><a href="Team.html">Team</a></li>
            </ul>
        </nav>
    </header>

    <section class="registration-form">
        <h1>Register for the GFG Coding Event</h1>
        <p>Fill out the form below to secure your spot!</p>

        <form action="submit_registration.php" method="post">
            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Contact Number -->
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

            <!-- College Name -->
            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" placeholder="Enter your college name">

            <!-- Department -->
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter your department" required>

            <!-- Year -->
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">Select your year</option>
                <option value="1">First Year</option>
                <option value="2">Second Year</option>
                <option value="3">Third Year</option>
                <option value="4">Final Year</option>
            </select>

            <!-- RBT Number -->
            <label for="rbt">RBT Number:</label>
            <input type="text" id="rbt" name="rbt" placeholder="Enter your RBT number" required>

            <!-- Preferred Coding Language -->
            <label for="language">Preferred Coding Language:</label>
            <select id="language" name="language" required>
                <option value="">Select your preferred language</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
                <option value="javascript">JavaScript</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit Registration</button>
        </form>
    </section>
